<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Scraper Pro</title>
    <link rel="icon" href="{{ url_for('static', filename='scaper.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/tailwind_config.js') }}"></script>
</head>
<body class="bg-ios-bg text-ios-text min-h-screen p-4 selection:bg-ios-blue selection:text-white dark transition-colors duration-300 flex flex-col items-center">

    <!-- MAIN CONTAINER -->
    <main class="w-full max-w-6xl flex flex-col gap-6 md:gap-8 my-10">

        <!-- ROW 1: SCRAPER -->
        <div class="flex flex-col md:flex-row gap-4 md:gap-6 items-stretch transition-all duration-300">
            
            <!-- LEFT CARD -->
             <div class="w-full md:w-[420px] bg-ios-card rounded-3xl shadow-2xl border border-ios-border overflow-hidden flex flex-col order-1 md:order-2 transition-colors duration-300">
            
            <!-- Header -->
            <div class="px-3 pt-3 pb-2 md:px-5 md:pt-5 flex justify-between items-start">
                <div class="flex items-center gap-3.5">
                    <img src="{{ url_for('static', filename='scaper.png') }}" alt="Logo" class="w-[80px] h-[80px] object-cover p-0 rounded-2xl">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold tracking-tight text-ios-text">Magic Scraper</h1>
                        <p class="text-ios-subtext text-xs md:text-[15px] mt-0.5 font-medium">Automatic Extraction</p>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-2">
                    <div id="statusBadge" class="px-2.5 py-1 md:px-3 md:py-1.5 rounded-full text-[10px] md:text-[11px] font-bold uppercase tracking-wider bg-ios-input text-ios-subtext">Ready</div>
                    <div class="flex items-center gap-2">
                        <label class="ml-1 text-[13px] text-ios-subtext uppercase font-semibold tracking-wide">Theme</label>
               

                        <!-- Theme Toggle -->
                        <button onclick="toggleTheme()" class="bg-ios-input p-1.5 rounded-full hover:bg-opacity-80 transition-all group">
                            <!-- Sun (Light) -->
                            <svg id="iconSun" class="w-4 h-4 text-orange-400 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                            <!-- Moon (Dark) -->
                            <svg id="iconMoon" class="w-4 h-4 text-ios-blue block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                    </div>

                </div>
            </div>

            <div class="p-4 space-y-4 md:p-6 md:space-y-6 flex-1 flex flex-col justify-start">
                
                <!-- Sitemap Input -->
                <div>
                    <label class="ml-1 text-[13px] text-ios-gray uppercase font-semibold tracking-wide">Sitemap URL</label>
                    <div class="mt-1 bg-ios-input rounded-xl flex items-center p-1">
                        <div class="pl-3 pr-2 text-ios-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" id="sitemapUrl" 
                            class="w-full bg-transparent border-none text-[15px] text-ios-text placeholder-ios-subtext focus:ring-0 p-2.5 outline-none"
                            placeholder="Enter your target sitemap URL..."
                            value="">
                    </div>
                </div>

                <!-- DATE CONTROLS -->
                <div>
                    <label class="ml-1 text-[13px] text-ios-subtext uppercase font-semibold tracking-wide">Time Range</label>

                    <!-- Toggle Button -->
                    <div class="mt-2 flex bg-ios-input p-1 rounded-xl">
                        <button id="btnToday" onclick="setMode('today')" class="flex-1 py-2 text-xs font-semibold rounded-lg bg-ios-card text-ios-text shadow-sm transition-all border border-ios-border">Today</button>
                        <button id="btnYesterday" onclick="setMode('yesterday')" class="flex-1 py-2 text-xs font-semibold rounded-lg text-ios-subtext hover:text-ios-text transition-all">Yesterday</button>
                        <button id="btnCustom" onclick="setMode('custom')" class="flex-1 py-2 text-xs font-semibold rounded-lg text-ios-subtext hover:text-ios-text transition-all">Custom</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-2 gap-3 pt-4">
                    <button id="startBtn" onclick="startScraping()" disabled
                            class="col-span-1 bg-ios-btnbg text-ios-btntext font-semibold py-3.5 rounded-xl shadow-lg transition-all flex items-center justify-center text-[15px] opacity-50 cursor-not-allowed hover:bg-opacity-90 active:opacity-70 disabled:hover:bg-ios-btnbg disabled:hover:bg-opacity-100">Start</button>
                    <button id="stopBtn" onclick="manualStop()" disabled 
                            class="col-span-1 bg-ios-input text-ios-gray2 font-semibold py-3.5 rounded-xl shadow-none transition-all flex items-center justify-center text-[15px] disabled:opacity-50">Stop</button>
                </div>
            
                <!-- INSTRUCTIONS TOGGLE -->
                <div class="mt-4 pt-3 border-t border-ios-border flex justify-center">
                    <button onclick="openInstructions()" class="text-[11px] font-semibold text-ios-blue hover:text-ios-text transition flex items-center gap-1.5 opacity-80 hover:opacity-100 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3.5 h-3.5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                        </svg>
                        How to find the correct Sitemap?
                    </button>
                </div>
            </div> 
        </div>

        <!-- RIGHT CARD: Terminal -->
          <div class="w-full md:flex-1 bg-ios-card rounded-3xl shadow-2xl border border-ios-border overflow-hidden order-2 md:order-1 transition-colors duration-300 relative h-[300px] md:h-auto">
            <!-- Inner Wrapper: Absolute on Desktop to match Left Card Height -->
            <div class="flex flex-col h-full w-full absolute inset-0">
                <div class="px-4 py-3 bg-ios-input border-b border-ios-border flex justify-between items-center flex-shrink-0">
                    <div class="flex gap-1.5"><div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-[#FF5F57]"></div><div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-[#FEBC2E]"></div><div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-[#28C840]"></div></div>
                    <span class="text-[10px] md:text-[11px] uppercase font-bold text-ios-subtext tracking-wider">Scraper Logs</span>
                </div>
                <div id="logs" class="terminal-logs flex-1 p-4 md:p-6 overflow-y-auto text-[12px] md:text-[13px] leading-relaxed font-mono custom-scrollbar">
                    <span class="text-ios-subtext opacity-50">System ready. Waiting for command...</span>
                </div>
            </div>
        </div>
        
    </div>  
    
    <!-- ROW 2: FUTURE FEATURES -->
    <div class="flex flex-col md:flex-row gap-4 md:gap-6 items-stretch transition-all duration-300">
        
        <!-- NEW LEFT CARD: Auto Discovery Input -->
        <div class="w-full md:w-[420px] bg-ios-card rounded-3xl shadow-2xl border border-ios-border overflow-hidden flex flex-col transition-colors duration-300 min-h-[300px]">
            <div class="px-5 pt-5 pb-2">
                <h2 class="text-xl md:text-2xl font-bold tracking-tight text-ios-text">Auto Discovery</h2>
                <p class="text-ios-subtext text-xs md:text-sm mt-0.5 font-medium">Enter Homepage URL</p>
            </div>
            
            <div class="p-6 flex-1 flex flex-col gap-4">
                <!-- Input -->
                <div>
                    <label class="ml-1 text-[13px] text-ios-gray uppercase font-semibold tracking-wide">Website URL</label>
                    <div class="mt-1 bg-ios-input rounded-xl flex items-center p-1">
                        <div class="pl-3 pr-2 text-ios-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" id="autoUrl" 
                            class="w-full bg-transparent border-none text-[15px] text-ios-text placeholder-ios-subtext focus:ring-0 p-2.5 outline-none"
                            placeholder="e.g. https://wordpressdomain.com">
                    </div>
                </div>

                <!-- Simplified Date Controls -->
                <div class="space-y-3">
                    <!-- Standard Presets -->
                    <div>
                        <label class="ml-1 text-[13px] text-ios-gray uppercase font-semibold tracking-wide mb-1 block">Time Range</label>
                        <div class="bg-ios-input p-1 rounded-xl flex">
                            <button id="btnAutoToday" onclick="setAutoMode('today')" class="flex-1 py-1.5 rounded-lg text-xs md:text-sm font-medium text-ios-text transition-all duration-200">Today</button>
                            <button id="btnAutoBoth" onclick="setAutoMode('both')" class="flex-1 py-1.5 rounded-lg text-xs md:text-sm font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">Both</button>
                            <button id="btnAutoYesterday" onclick="setAutoMode('yesterday')" class="flex-1 py-1.5 rounded-lg text-xs md:text-sm font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">Yesterday</button>
                        </div>
                    </div>

                    <!-- Numeric Range -->
                    <div>
                        <div class="flex justify-between items-baseline ml-1 mb-1">
                            <label class="text-[13px] text-ios-gray uppercase font-semibold tracking-wide">Days Back</label>
                            <span id="rangeDisplay" class="text-[11px] text-ios-blue font-medium opacity-0 transition-opacity"></span>
                        </div>
                        <div class="bg-ios-input p-1 rounded-xl flex gap-1">
                            <button onclick="setAutoMode('range', 2)" id="btnRange2" class="flex-1 py-1.5 rounded-lg text-xs font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">2</button>
                            <button onclick="setAutoMode('range', 3)" id="btnRange3" class="flex-1 py-1.5 rounded-lg text-xs font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">3</button>
                            <button onclick="setAutoMode('range', 4)" id="btnRange4" class="flex-1 py-1.5 rounded-lg text-xs font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">4</button>
                            <button onclick="setAutoMode('range', 5)" id="btnRange5" class="flex-1 py-1.5 rounded-lg text-xs font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">5</button>
                            <button onclick="setAutoMode('range', 6)" id="btnRange6" class="flex-1 py-1.5 rounded-lg text-xs font-medium text-ios-subtext hover:text-ios-text transition-all duration-200">6</button>
                        </div>
                    </div>
                </div>

                <div class="mt-auto pt-4 grid grid-cols-3 gap-3">
                     <button id="btnAutoStart" onclick="startAutoDiscovery()" 
                            class="col-span-2 bg-ios-btnbg text-ios-btntext font-semibold py-3.5 rounded-xl shadow-lg transition-all text-[15px] hover:bg-opacity-90 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        Find & Scrape
                    </button>
                    <button id="btnAutoStop" onclick="stopAutoDiscovery(false)" disabled
                            class="col-span-1 bg-ios-input text-ios-gray2 font-semibold py-3.5 rounded-xl shadow-none transition-all text-[15px] disabled:opacity-50">
                        Stop
                    </button>
                </div>
            </div>
        </div>

        <!-- NEW RIGHT CARD: Auto Logs -->
        <div class="w-full md:flex-1 bg-ios-card rounded-3xl shadow-2xl border border-ios-border overflow-hidden flex flex-col transition-colors duration-300 min-h-[300px] relative">
            <div class="px-4 py-3 bg-ios-input border-b border-ios-border flex justify-between items-center">
                <div class="flex gap-1.5"><div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-[#FF5F57]"></div><div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-[#FEBC2E]"></div><div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-[#28C840]"></div></div>
                <span class="text-[10px] md:text-[11px] uppercase font-bold text-ios-subtext tracking-wider">Discovery Logs</span>
            </div>
            <!-- Logs Container -->
            <div id="autoLogs" class="terminal-logs flex-1 p-4 md:p-6 overflow-y-auto text-[12px] md:text-[13px] leading-relaxed font-mono custom-scrollbar absolute inset-0 mt-[41px]">
                <span class="text-ios-subtext opacity-50">Waiting for URL...</span>
            </div>
        </div>

    </div>

    <!-- ROW 3: HISTORY -->
    <div class="w-full bg-ios-card rounded-3xl shadow-2xl border border-ios-border overflow-hidden flex flex-col transition-colors duration-300">
        <div class="px-5 py-4 border-b border-ios-border flex justify-between items-center bg-ios-bg bg-opacity-30">
            <h2 class="text-lg font-bold text-ios-text flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-ios-subtext" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                Recent Downloads
            </h2>
            <button onclick="loadHistory()" class="text-ios-blue text-xs font-bold hover:opacity-75 transition">Refresh</button>
        </div>
        <div id="historyList" class="flex-1 max-h-[300px] overflow-y-auto custom-scrollbar">
            <div class="p-6 text-center text-ios-subtext text-xs">Loading...</div>
        </div>
    </div>
    
    </main>

    <!-- Unified Modals -->
    {% include 'components/modals.html' %}

    <a id="downloadLink" class="hidden"></a>
    
    <!-- Scripts (Order Matters: Calendar defines globals used by UI/Stream) -->
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stream.js') }}"></script>
    <script src="{{ url_for('static', filename='js/feature_auto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
